---
applications:
- name: <APP NAME>
buildpack: python_buildpack
memory: 256M
instance: 1
disk_quota: 500M
env:
    ENVIRONMENT: '<ENVIRONMENT>'
    BASE_URL: '<BASE API URL>'
    DJANGO_SECRET_KEY: '<DJANGO SECRET KEY>'
    PIVNET_BASE_URL: '<PIVNET BASE URL>'
    ZENDESK_BASE_URL: '<ZENDESK BASE URL>'
    ZENDESK_USERNAME: '<ZENDESK USERNAME>'
    ZENDESK_PASSWORD: '<ZENDESK PASSWORD>'
    MYSQL_DATABASE: '<MYSQL DATABASE NAME>'
    MYSQL_USERNAME: '<MYSQL DB USERNAME>'
    MYSQL_PASSWORD: '<MYSQL DB PASSWORD>'
    MYSQL_HOST: '<MYSQL DB HOST>'
    MYSQL_PORT: '<MYSQL DB PORT>'
    ADMIN_PASS: '<DJANGO ADMIN PASSWORD>'
    GOOGLE_CLIENT_SECRET: '<GOOGLE SECRET>'
    GOOGLE_CLIENT_ID: '<GOOGLE ID>'
    GOOGLE_WHITELIST_DOMAIN: '<GOOGLE WHITELIST DOMAIN>'
    SOCIAL_AUTH_KEY: '<SOCIAL AUTH KEY>'
    SOCIAL_AUTH_SECRET: '<SOCIAL AUTH SECRET>'
    SOCIAL_AUTH_BACKEND: '<SOCIAL AUTH BACKEND>'